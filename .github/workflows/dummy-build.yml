name: Build-and-test
on: ['pull_request']

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          ref: ${{ github.head_ref }}
          token: ${{ secrets.MERGE_TOKEN }}
      

      - name: run for 2 mins
        run: |
          runtime="2 minute"
          endtime=$(date -ud "$runtime" +%s)

          while [[ $(date -u +%s) -le $endtime ]]
          do
              echo "Time Now: `date +%H:%M:%S`"
              echo "Sleeping for 10 seconds"
              sleep 10
          done
